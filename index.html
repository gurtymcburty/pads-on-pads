# Chapter 7: Heads Up Play with Kevin Rabichow

## Overview

Heads-up play represents the single largest prize jump in tournament pokerâ€”yet it's the format most players study least. When you reach the final duel, effective stacks, opponent tendencies, and aggressive dynamics matter far more than memorized charts. This chapter reveals how to exploit the massive edges available when you understand proper heads-up strategy and your opponent doesn't.

The fundamental shift: heads-up poker isn't just poker with fewer playersâ€”it's a completely different game. Your ranges expand to include 80% of all hands. King-high becomes a legitimate bluff-catcher. Limping transforms from a leak into strategic weaponry. The players who master these adjustments dominate final tables; those who don't hemorrhage chips trying to apply full-ring logic to two-player dynamics.

Before engaging in any heads-up battle, ask yourself: Would you willingly sit this opponent in a heads-up sit-and-go for the amount you're effectively playing for? If you're battling for a \$50,000 pay jump at 60 big blinds effective, that's essentially a \$25,000 heads-up match. If your answer is no, your egoâ€”not the mathâ€”is making the decision. Sometimes the correct play is dealing.

## Core Principles

**Stack depth dictates your strategic framework**

The critical insight in heads-up play is that as stacks get shallower, your opening raise frequency *decreases* while your overall VPIP stays high through increased limping. At 50 big blinds, you're raising 62% of hands. At 40 big blinds, you drop to 48%. At 20 big blinds, just 25%. At 15 big blinds, only 11%. By 10 big blinds, you raise 0%â€”only shoving or limping.

Why? Because as effective stacks decrease, your opponent gets better risk-reward ratios for jamming over your opens. You must shift more hands into limping ranges to avoid constantly facing all-in decisions with medium-strength holdings. This isn't weaknessâ€”it's mathematical precision.

**Range width transforms everything**

Both you and your opponent are playing drastically wider ranges than in any other format. When you're defending with Seven-Six offsuit and raising with Ten-Five, you're not being looseâ€”you're being correct. This fundamentally changes blocker logic: instead of blocking the top of someone's range (which matters in full-ring where ranges are condensed), you want to unblock their weak holdings and bluffs.

On a Jack-Seven-Seven board, your opponent's big blind defense includes hands like Five-Two offsuit, Queen-Three offsuit, and countless other combinations that barely interact with the board. This creates profit opportunities through aggressive betting that would be reckless at a full table but are mandatory heads-up.

**Build ranges in layers, not by memorization**

Instead of memorizing which exact hands to play at each stack depth, construct your ranges using a logical hierarchy:

1. **Pure folds** - The bottom 5% trash (72o, 83o, etc.)
2. **Pure limps** - Defensive hands that don't want to face aggression (T2s, J2s, Q2s, weak suited connectors)
3. **Pure raise-folds** - Blockers with poor playability (K2o-K4o, Q2o-Q4o, J2o-J6o, 72s-92s)
4. **Mixed frequency hands** - Everything between your strongest and weakest holdings (mix 50/50 between raising and limping)
5. **Pure raises (value)** - Premium hands and strong suited holdings (broadways, suited aces, high pairs)

This framework adapts naturally as stacks changeâ€”you simply expand the limp layer and contract the raise layer as you get shallower.

**Out-of-position aggression is extremely powerful**

The big blind has enormous leverage through strategic re-jamming. Most opponents drastically overfold to shoves, creating massive exploitative opportunities. Population tendencies show players folding hands like QTs, Q9s, JTs when they should be calling. If someone raises frequently without limping, you can profitably jam almost any two cards.

**Position value decreases as stacks shrink**

Deep-stacked, being in position lets you maneuver across multiple streets. But at 15 big blinds, most pots resolve preflop or on the flop. This means your hand's raw equity and blockers matter more than your positional advantage. Don't sacrifice immediate EV trying to "outplay" opponents postflop when the mathematics favor straightforward aggression.

**Your edge lives in wide-range situations**

Players comfortable with 28% VPIP in full-ring tournaments suddenly face 80%+ VPIP requirements heads-up. They struggle. They know when to fold 72o, but do they know how to defend Q5o? Can they barrel turns with second pair? Do they check-raise flops at the right frequency?

The profit isn't in hero calls for stacksâ€”it's in repeatedly exploiting opponents in small to medium pots where they overfold, undercall, or play passively. This creates low-variance, high-frequency edges that compound over time.

## Key Strategies

### Deep Stack Play (40-50bb)

**Your opening strategy:**

When 50bb deep, raise 62% of hands, limp 31%, fold just 5%. Your pure raise range includes all suited broadways, suited aces, suited kings, pocket pairs, and hands like T9s, J9s, T8s. Use the "raise-fold bluff" layer: hands like 72s, 82s, 92s, K3o, Q5o, J6oâ€”hands that benefit from folding out equity but play terribly when called.

Mix 50/50 with everything in between. For example, J8o, J9o, T5sâ€”sometimes raise, sometimes limp. Don't try to randomize in real-time. Instead, always raise one combo (like KTs) and always limp another (like K9s). The frequencies even out across your range without requiring mental gymnastics.

Start with a pure raise-only approach until you gather information about your opponent. Most tournament players won't attack your raises aggressively enough, so this prints money immediately. Once your opponent starts three-betting frequently (more than theoretical 22-24%), introduce limping.

**When facing a 3-bet:**

At 50bb, the big blind has no jamming rangeâ€”only min-3bets. Their 3-betting frequency sits around 25%, composed of strong suited broadways, pairs 6+, and critically, suited bluff combos like 64s, 75s, K2s, Q2s.

Key insight: Deep stacked, their bluffs are *suited* hands because they need playability if called. This is the opposite of shallow play.

Against their 3-bet, you fold all the offsuit junk (you were raise-folding anyway), call with strong high-card hands (KJo+, T9s+, pocket pairs), and 4-bet shove with 8s-Js (for value) and A5o, A4o, AQo (polarized).

**Common mistake:** Don't 4-bet shove high pocket pairs (QQ+) at this depth. You want to slow-play them because your opponent's range is cappedâ€”they don't have the strongest hands in their 3-betting range. When you have AA or KK, you print more EV by flatting and letting them continue bluffing.

**Against limps:**

When facing limps at 40bb+, iso-raise extremely wideâ€”any suited hand, any reasonable equity. People limp weak ranges, then play passively postflop. Focus on suited hands over offsuit. 65s is a powerhouse against a limp-call range, while J5o just makes dominated pairs.

If your opponent limps for the first time after raising many hands in a row, isolate 100% of the time. This is almost always weaknessâ€”they're either trying to get tricky or have a marginal hand they don't want to face aggression with. Punish it immediately.

**Big blind aggression:**

Here's a counterintuitive truth: At 40bb, if your opponent plays raise-only and you haven't seen them limp, you can likely shove any two cards profitably as a three-bet.

Most players call too tight when you jam. They think "40bb is deep, I need a strong hand." They fold Q8o, J9s, small pairsâ€”exactly the hands that should continue. Even if they call "wide" with ATo+, KQo+, 55+, and A8s+, you're printing money by jamming low suited cards (85s, 74s, 63s), dominated offsuit kings and queens (K6o, Q6o), suited gap hands (95s, 84s), and low suited aces.

These hands perform poorly in called pots but have enough equity when called, and your fold equity is massive. You're not just winning the immediate potâ€”you're forcing a strategic shift. If you jam enough, your opponent faces a choice: start limping (giving you a better game) or keep raising and bleeding chips.

### Mid-Stack Play (25-30bb)

**Critical adjustment: The offsuit ace shove zone**

At these depths, your jamming range over opponent opens becomes predominantly offsuit aces and pocket pairs. Hands like A2o-ATo are your bread and butter shoves because they:
- Fold out dominated holdings
- Perform well when called (usually flipping or slightly ahead)
- Unblock hands your opponent continues with

You're also jamming hands with pure equity: 22-77 (to deny equity and win immediately), strong suited connectors like 87s, 98s.

**3-bet bluffs shift to offsuit:**

Deep, you 3-bet bluff with suited hands. At 25-30bb, your 3-bet bluffs become *offsuit* hands: K2o-K4o, Q2o-Q4o, J2o-J6o. Why? Because these hands have poor playability if called, block premium holdings, and you're not building a postflop 3-bet potâ€”you're usually going all-in anyway.

**Your raising range structure:**

Three distinct blocks emerge:

**Button strategy evolution:**

- Bluffs: Offsuit blockers just below limp-call threshold (Q5o, J7o, T6o)

**The small limp re-raise:**

When facing a polarized ISO strategy (strong hands + trash), try min-raising their ISO with your weakest continuing hands. If they ISO to 3.5bb, make it 8bb total. Their trashy 30% of ISO hands can't continue, and when they do have the top of their range, you're not losing much EV compared to calling since they would have gotten it in anyway.

- You're not changing your shoving range (still jamming Ace-Ten+)
- You're just adding a new line for borderline hands like Ten-Seven offsuit

**Dynamic bet sizing based on range interaction:**

On dry, paired boards when you're in position against a wide defending range, start with 25-33% pot bets. On a Jâ™¥7â™£7â™¦ board, bet 25% pot on the flop to make opponent's Q-2 offsuit, 5-3 suited, and similar trash incorrect to continue. When the turn brings a Jâ™£, you're using pot-sized bets to polarize around flushes and better.

This isn't a range betâ€”you're checking plenty of marginal hands like J-9 or gutshots that don't mind giving up immediately. You're milking weak ranges cheaply, then detonating when the board changes.

**Common mistake:** Using "standard" 50-66% bets regardless of board texture. This either gives correct odds to trash hands that should fold, or fails to build pots with your value hands when opponent's range is capped and weak.

**The small check-raise revolution:**

When facing a large (75%+ pot) continuation bet in position at deep stacks, most players either call or fold. But there's a third option that's brutally effective: the small check-raise to 2.2x their bet.

Why it works: Big bettors are polarized. They're betting strong hands and bluffs, but not much in between. When you have a marginal hand like middle pair or a weak top pair, you don't want to call and face more pressure. But a small raise to 6-7bb when the pot is already large forces them to continue with a tighter range.

Your opponent has tons of hands like Q-J offsuit, K-6 suited, or gutshots with backdoor equity. These hands opened from the button at 100bb deep because that's correct, but they can't continue versus any aggression on a board like 8-5-2.

**Turn leading from big blind:**

After checking the flop out of position, leading the turn with medium-strength made hands, draws without showdown value, and some Seven-x that didn't check-raise the flop creates enormous value.

On that Jâ™£7â™£7â™¥ â†’ Jâ™£ runout, lead your weak Ace-x (blocking strong aces that would have bet), your Jack-x that doesn't have a premium kicker, your Seven-x that took a passive line, and all your flush draws with zero showdown value. Use 40-50% pot sizing.

Why this works: Your opponent checked back so many weak hands on the flop. By leading, you're targeting all those Q-10, K-9, A-5 type hands that correctly bet the flop but can't continue on this turn. You're putting pressure on a range that's mostly weak high cards and backdoor equity.

**River bet sizing in position:**

Avoid small river bets in position unless both players have extremely connected ranges. If the pot is 10bb and you bet 3bb with middle pair, you need to be good 60%+ of the time when calledâ€”already a thin margin. But you've also reopened the action, and suddenly you're making close to zero EV or losing money on a hand that would've checked down profitably.

Better approach: Use 50%, 100%, 175%, and all-in as your four sizes. If your hand isn't worth a half-pot bet, it's usually better to check and either win at showdown or bluff-catch. After checking back the turn with your medium-strength hands and betting with your strong ones, the river arrives. Now you're either checking your medium pairs (which are too weak to bet but ahead of bluffs) or betting large with your value hands and bluffs.

**Defending vs. tiny donk bets:**

You'll frequently face 10-15% pot donk leads from the big blind, especially when draw-heavy turns complete. Against a 10% pot bet, you need roughly 5% equity to call profitably. With any two live cards against a range that includes weak pairs and complete air, you're easily clearing this threshold.

The psychology trap: Players analyze their hand against the opponent's best possible holding instead of against their range. On a board like Q-4-4-T, your K-8 has two live overcards and immediately beats all their ace-highs. That's an auto-call.

### Advanced Concepts: Blocking Effects and Strategic Timing

**Low card advantages:**

When considering a multi-street bluff, think about which cards block your opponent's continuing range. With a hand like 5-4 offsuit on a Q-9-8 board, your low cards actually provide useful information.

In preflop ranges, suited and connected cards exist, but offsuit trash doesn't. Your opponent can have Q-4 offsuit or Q-3 offsuit, but they can't have 9-4 offsuit or 8-4 offsuit. Low cards in your hand statistically block top pair better than they block middle or bottom pair.

This means 5-4 can be a better barreling hand than A-2 on certain boards. You block fewer of the folds (small pairs that will occasionally fold) and more of the calls (top pair combinations).

**The 10-5 rule:** Every straight contains either a ten or a five. When you hold one of these cards, you're always blocking some portion of the straight combinations available. This makes hands like 10-5 offsuit surprisingly effective bluffing candidates on connected boards.

**Strategic check-raising with blockers:**

Use check-raises not just for value or as bluffs, but specifically because your exact hand blocks the value region your opponent is representing. When you checked the flop, opponent checked back, and you checked the turn facing a small bet on the river, this line from your opponent represents a very narrow, specific rangeâ€”usually medium flushes or weak made hands trying to get thin value.

By holding Jack-x on a board where a second Jack arrived on the turn, you block the stronger flushes (which would have bet bigger or earlier) and fold out the medium ones. World-class players check-raise based on what their specific holding blocks in opponent's range for this exact betting line.

**Exploiting time pressure:**

When your opponent has no time bank, they can't properly calculate against unusual lines or sizing. This is when you use mixed strategies more liberally, employ unconventional sizings, take non-standard lines (like check-raising with air), and apply consistent pressure across streets.

Don't just blast aggression mindlessly. Create situations that require creative responses within short time windows. An overbet followed by a min-raise creates an entirely different decision tree than standard play. Your opponent must generate a novel response in secondsâ€”most can't do it well.

### The Polarized 9x Reraise Strategy

This is the game-changer most players miss entirely. When your opponent limps, you face a choice: raise small to build the pot linearly, or raise huge to apply maximum pressure. The 9x reraise (raising a 1bb limp to 9bb total) is a polarized weapon that transforms heads-up dynamics.

Your 9x range includes:
- **Premium hands that lose value on later streets:** Jacks, ace-king, ace-queenâ€”hands that are ahead now but don't want to see turns and rivers
- **Complete trash with no playability:** Seven-three suited, eight-two suited, queen-seven offsuitâ€”hands that achieve nothing as check-backs post-flop

When you raise to 9x, you force folds from the entire middle of your opponent's limping range. All those king-seven offsuit, queen-nine offsuit, ten-five suited hands that comfortably call 4x? They fold to 9x. You eliminate exactly the hands that have decent equity against your bluffs while ensuring your value hands get action from aggressive shoves.

Opponents start shoving wider than they shouldâ€”you'll see ace-jack, ace-ten, small pairs, even king-queen all-in against your 9x reraise because it's uncomfortable. This is exactly what you want with jacks, ace-queen, and tens. Compare this to small raises: a 4x reraise only folds the bottom trash that has terrible equity anyway.

### Use HRC for Push-Fold Precision

HRC (Hold'em Resources Calculator) runs millions of simulations to calculate optimal shoving and calling ranges based on exact tournament conditions. It accounts for stack sizes, blind levels, payout structures (ICM), and opponent tendencies.

**For basic chip EV spots:**

1. Open HRC, select "Advanced Monte Carlo"
2. Choose "Chip EV in big blinds"
3. Enter stack sizes in big blinds (always use BBs, not chip counts)
4. Input blinds and antes
5. Set up the action tree: typically "2x open, 8bb 3-bet, all-in 4-bet"

The color-coded grid shows profitability: darker green = highly profitable shove, red = losing play.

**Critical insight**: Don't blindly follow HRC's default ranges. The solver assumes your opponent plays perfectly. They don't. You must adjust.

**Adjusting opponent ranges:**

- **Against tight players**: Remove their loose shoves from the range. If villain never ships Q4s, delete those hands. Re-run the sim. Your calling range will tighten, but your EV with premium hands increases.

- **Against maniacs**: Add more bluffs to their 3-bet range. Re-run. Your shoving range narrows (they're calling wider), but you can call lighter.

- **The 5% rule**: As a default against unknown opponents, only take spots that show at least +0.25 EV. If you have a skill edge post-flop, tighten this to +0.40. If you're outclassed, lower it to +0.10.

**For ICM situations:**

1. Select "Balmith Harville ICM" instead of Chip EV
2. Enter exact payout structure
3. Input all player stacks

Even when button opens 82% of hands, small blind often can't profitably shove any two cards because of ICM pressure. The math is counterintuitiveâ€”verify it in HRC rather than guessing.

**Testing multiple scenarios**: Don't run one sim and call it done. Test three versions: GTO vs GTO (equilibrium baseline), villain too tight (remove bottom of their range), villain too loose (add more bluffs). Compare results to understand how strategy shifts based on opponent type.

### Exploit Population Tendencies

**The Check-Raise Defense Gap**

When you call a check-raise in position on a low board, the out-of-position player faces a brutal turn defense problem that most players butcher. After check-raising the flop aggressively (say, 7-high boards), the big blind has a range full of made 7x but also lots of air bluffs. When you call and a brick turns, they're supposed to continue 70%+ against a small betâ€”but most players only continue their value hands.

**How to exploit it:**

1. Call check-raises wider than you thinkâ€”even hands that seem marginal become profitable calls because of poor turn defense
2. Probe the turn with small sizing (33-50% pot)â€”you're targeting the A5o, K8o, and missed draws they check-raised with
3. Be relentless on bricksâ€”when the turn is a complete blank, your small bet prints chips against overfolds

**Other population patterns:**

- **Underbluffing on later streets**: Solvers show villain should blast river with all their KJ, QJ, T9s type hands. Reality? They check back unless they have Qx+. This means your thin value hands print money.

- **3-betting too tight from big blind**: Most players only shove premium pairs. This means: call wider facing raises, bluff more rivers, don't pay off their aggression lightly.

- **Massive overfolding to aggression**: Look for any spot where optimal play requires defending "air"â€”most players won't.
