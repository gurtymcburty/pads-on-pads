# Postflop Mastery: Playing In Position

## Introduction

Most poker education gets the order wrong. You can't build profitable preflop ranges if you're bleeding chips postflop. When solvers calculate that king-seven suited is a profitable open, they assume you'll play it perfectly after the flop. If you don't, that "profitable" open becomes a losing play. This chapter focuses on the most frequent situation you'll face in poker: you raise from position, the big blind calls, and you need to navigate the flop, turn, and river. Master these spots, and you've mastered the foundation of tournament poker.

## Stop Memorizing, Start Understanding Mechanics

For years, instructors memorized bet sizing charts: 20% on king-high boards, 25% on ace-high boards, 85% on nine-high boards. This approach fails because it focuses on outputs rather than inputs. The breakthrough comes from understanding *why* certain sizes work.

Here's the key insight: when you want your opponent to fold or become indifferent with overcards that lack backdoor draws, you need a small sizingâ€”around one-third pot. Whether that's 23%, 25%, or 30% doesn't matter. What matters is achieving the strategic goal: making hands like queen-high without draws unprofitable to continue.

This mechanical understanding liberates you from rote memorization and allows you to adapt to different opponents and stack depths. Position isn't just about acting lastâ€”it's about controlling pot size, realizing equity, and exploiting the fundamental asymmetry between your range and your opponent's capped range.

## Why Position Matters More at 20BB

At 20 big blinds effective, the big blind faces brutal mathematics across all board textures. On average, they hold only 35-37% equity against your range, and their equity realization is terribleâ€”they can't see turns and rivers without paying premium prices.

Consider this: you open ace-six offsuit, they defend seven-eight suited. The board comes ace-jack-nine. Even with 30% equity (gutshot and backdoor flush draw), they must fold to your continuation bet. You've denied them the chance to realize that equity. This happens constantly when you're in position at shallow stacks.

The positional advantage compounds because your strong hands protect your bluffs by threatening coolers, you control when the hand ends, your opponent must navigate multiple streets with imperfect information, and stack-to-pot ratios favor aggression over pot control.

## Board Texture Hierarchy

Not all boards deserve the same treatment. You can group flops into distinct categories, each requiring a different betting approach:

**Three-Broadway Boards (K-Q-J, A-K-Q)**

These boards call for near-100% continuation betting from all positions. Your range connects too well to ever give free cards. Even from the button with a wide opening range, you're betting 69-96% of the time because you have all the suited kings, queens, and aces while your opponent has mostly suited connectors and small pairs that completely missed.

Use 60-75% pot sizing on these coordinated boards. You're making queen-x and ten-x indifferent, forcing them to fold hands with genuine equity like king-ten offsuit or queen-nine suited. Don't worry about "balancing" multiple sizesâ€”pick one exploitative size that accomplishes your goal and execute it relentlessly.

**Two-Broadway Boards (K-Q-5, K-J-7)**

Here's where position matters dramatically. From early position, bet 96% of the time with medium to large sizing. From the button, bet only 69% because your wider range includes seven-six suited and suited connectors that have zero claim to king-queen boards.

Use 30-50% pot as your default. You're targeting their offsuit broadways (king-jack offsuit, queen-ten offsuit) that completely whiffed. When you bet and they fold these hands, you've generated immediate profit without risking much.

**Low Boards (7-5-4, 6-3-2, 8-6-3)**

These boards present the highest checking frequencies across all positionsâ€”often 30-50%. This contradicts newer players' instincts to "always c-bet." The mechanics: these boards crush the big blind's calling range. They defended hands like five-four suited, seven-six suited, and various suited connectors specifically because low cards keep them alive.

When you do bet, use small sizes (25-30% pot) targeting marginal hands like ace-high or king-high without backdoor draws. Check back frequently with your own marginal made handsâ€”like pocket nines on seven-five-fourâ€”because you're not getting called by worse very often, you're not folding out better very often, and pot control becomes valuable as stacks shrink.

**Disconnected High Cards (K-8-3, Q-9-4, A-8-5)**

These boards demand different approaches based on their specific texture. On ace-eight-five type boards, go big immediately with 60-75% pot. You fold out all weak fives, hands like five-four become snap-folds with no backup equity, and you make pocket sixes through nines fold.

After betting big on the flop, go small on blank turns (30-35% pot). This counterintuitive sizing works because you already folded out weak pairs on the flop. Small bets make remaining eight-x fold while allowing you to barrel two streets with ace-x and still get value.

On king-high disconnected boards without an ace, simplify to 33% pot range bets. Your opponent checks to you with a condensed range, and you're efficiently folding out better hands while building pots with your value.

**Dangerous Connected Boards (T-9-8, 9-8-7)**

Use large sizing (60-75% pot) on these textures. You're denying equity to gutshots, pair-plus-draws, and overcards. At 20BB effective, you can't afford to let eight outs see a turn card cheaply. Your overpairs face nightmares on any ace, king, queen, or ten. They need protection NOW.

## The Ace-High Paradox

Ace-high boards create fascinating strategic splits based on the accompanying cards:

**Ace-Low Boards (A-3-2, A-4-2)**

Go smallâ€”30-33% pot on the flop. Your opponent has too many hands that won't fold: all their three-x has a pair plus gutshot, all their two-x has a pair plus wheel draw potential, and they defend hands like five-four offsuit that make two live cards with draws.

The EV difference between bet sizes is minimal here. Simplify: just bet small with your entire range, including complete air with backdoor equity.

**Ace-Medium Boards (A-8-5, A-8-4, A-9-5)**

These are your premium bet-large boards. Go big immediatelyâ€”60-75% pot. You fold out all weak fives immediately, hands like five-four and five-three become snap-folds with no backup equity, and you make pocket sixes through nines foldâ€”a massive win.

Execute with all your ace-x for value, pocket pairs 7-7 through K-K (they dominate calling range and need protection), and backdoor draws that block ace-x like nine-eight suited or ten-eight suited.

**Ace-Broadway Boards (A-K-2, A-Q-J)**

On ace-king-x boards specifically, range bet 60% pot. Your range advantage is crushing (72% equity vs. 27%). Check back only hands with no incentive to bet: pocket queens and jacks (no protection needed, blocks nothing useful), weak king-x like king-eight or king-seven (doesn't get called by worse), and occasional pure bluff candidates with no equity.

On more connected ace-broadway boards like ace-queen-jack, the solver sometimes suggests 90% pot bets, but against humans, simplify to 60% pot. You'll still fold out king-nine, queen-nine type hands, and you can comfortably barrel two streets with your ace-x and draws.

## Monotone Boards: The Small Bet Revolution

On all-one-suit boards, your strategy depends critically on the height of the cards and who holds the flush blockers.

**High Monotone Boards (Kâ™£Tâ™£8â™£, Jâ™£Tâ™£8â™£)**

When the flush cards connect with your range more than your opponent's, bet 21-30% pot with nearly your entire range. You're betting all top pairs for thin value, all second pairs for thin value, weak hands like nine-eight because folding out ace-queen offsuit is valuable, and even weak pairs like pocket sevens to charge opponent's ace-high gutshots.

Check only your worst offsuit ace-high hands that have no equity when called and minimal fold equity. Continue small (21-30%) on most turn cards, with two critical exceptions:

When a fourth flush card arrives, check nearly 100% of your range. When a connecting broadway turn arrives (like a queen on king-ten-eight), increase bet frequency and sizeâ€”now your ace-jack gutshots become excellent bluffs.

**Low Monotone Boards (Kâ™£4â™£2â™£, Qâ™£4â™£3â™£)**

Check 60-80% of your entire range on the flop. These boards hit your opponent's suited wheel cards and small suited connectorsâ€”exactly what button calling ranges contain. You have a flush only 1% of the time while they have one 10% of the time.

When you do bet (aim for 20-40% frequency), bet 30% pot with ace-high for protection, your rare nut flushes for value, and occasional weak underpairs as bluffs. Crucially, slow-play most medium-strength flushesâ€”you're not ahead of much when called on a flop bet.

## Stack Depth Transforms Strategy

Your continuation betting approach must adapt dramatically as effective stacks change:

**At 20BB: Maximum Aggression**

Stack off with any pair plus draw. Donk-shove from out of position 35-40% of the time on connected boards. The pot is worth fighting for aggressively, and you're denying equity from hands that would otherwise realize value cheaply.

**At 40BB: The Danger Zone**

This is the awkward middle ground. You face difficult SPR situations where getting check-raised often commits you to the pot. Introduce 25-33% pot bets with hands that have equity but can't call a shove. Still bet 50% pot with your strongest continuing hands.

**At 100BB: Sophisticated Maneuvering**

Your checking frequency explodes. On ace-high boards, check 36-50% depending on texture. You can't profitably c-bet every ace when calledâ€”your offsuit ace-queen, ace-jack, and ace-ten don't barrel three streets well out of position.

Use two bet sizes: 25-30% pot for merged ranges, and 60-75% pot for polarized spots. The deeper you are, the more you can maneuver through complete game trees, extracting maximum value from dominated hands while allowing opponents to make mistakes across multiple streets.

## Turn Play: Where Good Players Become Great

After you've continuation bet the flop and gotten called, the turn is where elite players dramatically increase their win rate. The secret isn't memorizing turn cardsâ€”it's understanding when your range advantage persists and when it evaporates.

**The Overbet Principle**

On specific turn cards that complete straights or bring high cards to dynamic boards, launch massive overbets (150-200% pot). On ace-jack-four boards that bring a ten, you should jam or bet huge. Your opponent lacks king-queen offsuit and suited (would three-bet preflop), lacks ace-jack offsuit (would check-raise flop), and lacks many pocket pairs (same reason).

You have all the king-queen, all the overpairs, all the ace-jack combinations. Execute this with all your actual nuts, high-equity draws and second pairs like king-six or queen-eight offsuit, and weak gutshots like nine-seven or nine-eight.

**Total Blank Undercards**

When a deuce or trey peels on the turn after you bet a high-card flop, fire 2x pot with complete air. Your opponent hasn't improvedâ€”he doesn't have eight-two, four-two, or ten-two in his range. Your overpairs become theoretical nuts because he would have check-raised better on the flop.

**The Board-Pairing Turn Check**

This is counterintuitive but crucial: when you continuation bet small on the flop and the middle card pairs on the turn (like king-seven-three-seven), checking back with your entire range is often highest EV. Your small flop bet already folded out blocks of unpaired hands like queen-ten and jack-ten offsuit.

By the turn, your opponent's range has condensed around three categories: seven-x (which crushed you), king-x (which will pay you anyway), and dead air-ball bluffs that desperately need to bluff rivers to win. When you check back, you avoid disasters against trips, induce bluffs from dead hands, and extract maximum value when they have that king by letting them bet the river themselves.

**The Turn Nudge**

When you called a big flop bet from out of position and a blank turn arrives that improves your range more than theirs, lead 10-20% pot with most of your range. On boards like king-seven-three that become king-seven-three-five, you suddenly have 60% equity instead of 42%.

Lead for 15% pot with all your seven-x, pairs that need protection, weak top pairs that don't want to check-call larger bets, and some of your straight draws. Your opponent theoretically should call 80% of their range at this priceâ€”they won't. When they overfold (and they will), you're printing money with minimal risk.

## River Mastery: The Money Street

The river is where the largest pots and the biggest mistakes converge. Your bet sizing here determines whether you extract maximum value or leave chips on the table.

**The Small River Bet Trap**

When you reach the river with medium-strength hands after a bet-check-bet sequence, the instinct is to bet small for "thin value." Resist this urge. After checking the turn, you're capped. If you reopen action with a small bet, your opponent can turn marginal hands into raises, and suddenly your tiny profit evaporates.

Use 67%+ pot sizing when betting rivers after checking turns. Bet only hands strong enough to justify this sizeâ€”basically betting for value/protection, not trying to induce crying calls. Check down your medium-strength holdings unless you have specific exploitative reasons to bet.

**The Polarization Power Play**

After betting flop and turn, your river range should be polarized between strong hands and bluffs. Use two sizes maximum: around 67% pot and all-in. Never use 33% or "blocking bet" sizes.

On boards like ace-nine-four rainbow where you bet flop small and a king turn completes some straight draws, bomb blank rivers with pot-sized bets or all-ins. You have all the nuts, they're capped with pairs and draws. Bluff with your king-four, queen-three handsâ€”pure equity plus blockers. You're making queen-ten fold, king-nine fold, even some weak kings fold.

**Deep Stack River Overbets**

At 60+ big blind stacks in 3-bet pots, extracting maximum value requires aggressive pot-building on earlier streets and willingness to shove massive river overbet sizes. If you use standard bet sizes throughout the hand, you'll reach the river with 40+ big blinds behind but only a 15-20 big blind pot.

With premium holdings on dynamic boards, use larger flop and turn sizes to build a pot where an all-in river shove becomes feasible. On boards where you hold the nuts after betting twice, shove approximately 1.8x potâ€”don't settle for pot-sized bets when you can get the entire stack in.

**Blocker Theory in River Bluffing**

Your river bluffs should block the hands that call while unblocking the hands that fold. On paired boards like ace-king-queen-jack-jack in 3-bet pots, pocket nines with the flush suit become premium bluffs at 90%+ frequency.

When you jam with a club in your hand, you block opponent's check-back flush draws, you block their calling bluff-catchers like ace-nine of clubs or king-nine of clubs, you unblock their folding range (weak aces, weak kings), and even when called, you're not drawing completely dead.

**The Check-Raise River**

When you're out of position and your opponent checks back favorable turn cards, consider check-raising river rather than leading. After checking the turn, they've capped their range. They'll frequently have bluff-catchers: underpairs to the board, weak made hands, or missed draws they gave up on.

By checking instead, you allow them to bet their entire rangeâ€”both value hands they would've checked behind your lead and bluffs they turn marginal hands into. Now you can check-raise huge and get called by worse.

## The Three-Bet Pot Dimension

When you're playing in position after 3-betting, the pot is already inflated and mistakes are magnified. With 16-18 big blinds in the middle, every sizing and strategy decision creates massive EV swings.

**Shallow Stack 3-Bet Pots (40BB)**

At 40BB effective in 3-bet pots, simplification is key. On connected middle boards like ten-nine-seven or jack-nine-seven, eliminate all bet sizes except jam and check. Your opponent has plenty of nines, sevens, eights, and gutshots, but you have more top pairs, overpairs, and two-overcards-plus-draws.

When you jam 32BB into an 18-chip pot, your opponent faces an impossible situation. They must call with jack-seven (pair and gutshot), nine-eight (pair and gutshot), even seven-six (pair and gutshot) because these hands have too much equity to fold. But they must fold hands like king-queen offsuit, queen-jack offsuitâ€”hands with real equity but not enough to call an overbet.

On dry ace-high boards like ace-six-two or ace-nine-two, bet 30% pot with 85%+ of your range. These boards murder your opponent's calling rangeâ€”they've called with hands like king-queen, queen-jack, jack-ten offsuit that completely whiff. Even your worst hands like pocket fives benefit from betting because you force folds from better hands while your opponent calls with worse.

**Deep Stack 3-Bet Pots (100BB)**

At 100BB effective, your strategy transforms completely. You can't simply bet and stack off with top pair anymoreâ€”you need to think in terms of complete game trees and whether you can comfortably commit your entire stack across different runouts.

On low ace boards like ace-three-two or ace-four-three, check aggressivelyâ€”even strong ace-x hands like ace-king check around 50% of the time. Even when you bet and get called with ace-king, many turn cards are problematic. If another low card comes or a straight completes, you're checking. If a ten or jack arrives, you're still not comfortable value-jamming the river on most runouts.

On ace-broadway boards like ace-king-two or ace-queen-three, use one size around 50-60% pot rather than trying to mix between multiple sizes. The EV difference is minimal (less than 1% of pot), but the implementation burden of using multiple sizes is enormous.

On boards like king-queen-five or king-jack-four at 100BB, you can bet 90%+ of your range for a small size (around 30% pot). Your pocket pairs are all comfortable betting (even nines and tens), you force immediate folds from many hands with equity against you, and you maintain board coverage with strong hands when called.

**The Broadway Board Overbet Play**

On coordinated broadway boards in 3-bet pots like jack-ten-five or jack-ten-three with a flush draw present, consider shoving all-in on the flop with around 15% of your range. Your shoving range consists of immediate overpairs that need protection (queens, kings), top pairs wanting maximum value (ace-jack), premium straight draws (ace-queen, ace-king), and strategic bluffs that block calls (king-queen offsuit, ace-queen offsuit).

When you shove ace-queen or king-queen on jack-ten-five with a flush draw, you fold out all ten-x without a jack or queen kicker, weaker flush draws, gutshots without additional equity, and all underpairs except possibly pocket tens.

On two-high-card boards like king-queen-five or king-jack-six, use 238% pot sizing (double pot) with your entire polarized range. Your value hands (all strong top pairs like king-queen, king-jack, ace-king) want maximum value. Your bluff hands should be bottom pair (all five-x combinations on king-queen-five) because when you bet 238% pot with six-five suited, you make fold all pocket pairs, second pairs without strong kickers, better backdoor draws, and gutshots without additional equity.

## Position-Specific Adjustments

Your continuation betting strategy must vary dramatically based on your opening position:

**Early Position vs Button**

From early position, your range is tight and strong (ace-queen+, pocket sixes+, strong suited broadways). You can play aggressively with mixed approaches: big bets (66% pot) at 20% frequency on favorable boards, small bets (30% pot) at 34% frequency as your default, and checking 46% to trap and balance.

On three-broadway boards, you dominate. The button's flatting range includes many suited connectors and medium pairs that miss completely. You have all the strong kings, queens, and aces. Bet big and frequently.

**Cutoff vs Button**

From cutoff, disaster strikes. You're opening wider (35% range vs 15% from early position), but the button's flatting range is equally strong. Critically, you now have an equity disadvantage (49% vs 51%) AND terrible equity realization (91% vs 98%).

Embrace checking as your primary weapon: check 80% frequency (compared to 46% from early position). When you do bet, be highly selectiveâ€”only when you have clear range advantages on specific board textures.

You can't profitably c-bet because when you bet, you're usually value-betting against worse (low EV) or bluffing against better (negative EV). The button can float profitably with backdoor draws and position. You can't barrel multiple streets effectivelyâ€”you're too shallow to give up on turns but too deep to commit on flops.

**Hijack vs Button**

The hijack represents the transition point. You're opening moderately wide (22% range), maintaining slight equity advantage (51%), and achieving reasonable equity realization (95%). Use moderate aggression with selectivity: focus c-betting on boards where your range has clear advantages (high cards, paired boards), check frequently on middle-connected boards where the button's suited connectors connect well, and use small bets as your default.

## The Donk Betting Revolution

When you're out of position in the big blind after defending against a raise, you're not required to check to the preflop aggressor. On certain boardsâ€”particularly low, connected texturesâ€”leading with a small bet creates devastating problems for your opponent.

**When to Donk Lead**

On boards like six-five-four, seven-five-three, or seven-six-four rainbow at 20BB, lead 100% of your range for 30% pot. Your opponent's range lacks these low cards entirelyâ€”no seven-six suited from early position, no eight-seven suited. Meanwhile, you have all the seven-x, six-x, five-x combinations.

When you lead small, your opponent should defend 85-90% theoretically. They'll actually fold closer to 40-50%. Even hands with backdoor equity like king-ten of spades (has backdoor spade draw) are supposed to call 50% of the time. King-jack of spadesâ€”a backdoor flush draw on a dry boardâ€”is supposed to raise. This simply won't happen.

**Turn Play After Donk Leading**

After leading flop and getting called, your turn approach depends on the turn card. Use small turn bets (30-40% pot) on high cards (queen, king, ace). Your opponent's continuing range contains many broadway combinationsâ€”king-jack, king-queen, queen-jack, ace-ten. These hands immediately fold to a small turn bet when the board stays low.

Use big turn bets (60-70% pot) on low cards (two, three, four, five, six). When the board pairs or another low card hits, bet bigger. Your seven-x, six-x, five-x hands want to get money in, and your opponent's high cards have fewer outs.

**At Deeper Stacks**

As stacks deepen to 30BB and beyond, your donk betting strategy needs recalibration. At 30BB on six-five-four, equilibrium suggests donking drops from 81% to 65%. But here's the key: when opponents fail to raise correctly (and they won't), you can maintain nearly the same aggression.

At 30BB, optimal play demands your opponent dramatically increase their bluff-raising frequency with hands like ace-jack offsuit, king-jack, even queen-jack. They won't. When you remove these theoretical raises from their strategy, suddenly your entire range can lead profitably again.

## The 15BB Shallow Stack Shift

At 15 big blinds and below, flop dynamics flip completely. What worked at 20-30 big blinds becomes obsolete. Being out of position becomes an advantage when shallowâ€”by donk-shoving the flop, you force opponents to fold equity while you realize yours.

**Maximum Donk-Shove Frequencies**

At 10BB on connected boards like seven-six-five rainbow, donk-shove 35% of hands. Your shoving range includes all five-x, six-x, seven-x, eight-x pairs (except premium two-pairs/sets for trapping), gutshots like king-four, queen-four, jack-four, and open-enders with overcards.

When you shove, opponents fold 25% despite getting excellent pot odds. You're denying equity to hands like jack-nine, ten-nine, and ace-high that would otherwise realize value cheaply.

At 12BB, counterintuitively, your donk-shove frequency increases to 38%. Why? Opponents now fold 40% instead of 25%. Getting worse pot odds, they release dominated hands like jack-nine (two overcards plus straight draw) that crush your jack-four when called.

At 15BB, donk-shove frequency drops to 33% as future streets regain importance. On dynamic boards like eight-seven-six, reduce shoving drastically (down to 18%). Opponent's range contains too many offsuit combos like ten-nine that dominate your sixth pair.

**Board Texture Adjustments at Shallow Stacks**

On king-high boards like king-seven-five at 15BB, use small 20-25% pot bets instead of shoving. When you hold a king, you're not vulnerableâ€”opponents' overcards are mostly dead. You want value, not folds.

Lead small with all king-x (unblocking queens, jacks, tens), middle pairs like seven-x, six-x for protection, and trap premium two-pairs and sets. When you check king-high boards, opponents check back 75% of their range. Leading small forces them to continue or fold with hands that would otherwise realize equity freely.

## Common Exploitable Patterns

Understanding population tendencies allows you to deviate profitably from balanced strategies:

**Opponent Checks Too Much in Position**

When your opponent checks back the flop in position on boards where they should bet 80-95% of the time, they've revealed a critical weakness. They're checking "tier 3" handsâ€”ace-high, king-high, underpairs, weak gutshotsâ€”because these hands feel "medium" to them.

This creates a narrow, honest checking range you can demolish with aggressive turn probes. Bet 30-40% pot with any two cards that have equityâ€”suited connectors, gutshots, overcards, bottom pair. You're exploiting their range weakness, not your hand strength.

**Opponent Overfolds to Small Bets**

Most players dramatically overfold to turn leads because they get "stunned" by unexpected aggression, imagine you have nutted hands (you don't), and don't calculate pot odds correctly for small bets.

When you notice opponents folding hands like king-queen or jack-ten to your 15% turn leads, expand your leading range to 100% of hands, reduce your river value bet sizing (you already got extra value on the turn), and never size upâ€”just keep betting small.

**Opponent Range-Bets Ace-High Boards**

When your opponent range-bets ace-high boards after missing their c-bet, they're usually sitting on unimproved broadway cards. Use small check-raises (2.3-2.5x) with your entire polarized range: aces, pocket pairs for protection, and straight draws wrapping the low card plus backdoor flush draws.

Your opponent theoretically should call with hands like king-eight suited with backdoor flush drawâ€”they won't. Even when they should defend 85-90% of the time, they fold closer to 60-70%. Capitalize ruthlessly.

## The Complete In-Position Strategy

Your positional advantage compounds across streets, but only when you understand the mechanical principles driving each decision:

1. **Board texture determines sizing through opponent structure**â€”what hands are you targeting to fold, and what size makes them indifferent?

2. **Stack depth dictates strategic priorities**â€”at 20BB you're applying maximum pressure immediately; at 100BB you're maneuvering through complete game trees

3. **Range advantage matters more than specific holdings**â€”think range vs range, not hand vs hand

4. **Position creates compounding edges**â€”you control pot size, realize equity efficiently, and gain critical information before committing chips

5. **River play determines final EV**â€”use large, polarized bet sizes to extract maximum value and generate optimal fold equity

When you integrate these principles, position transforms from a vague advantage into a systematic edge. You're not guessing at bet sizes or playing "feel poker"â€”you're executing a coherent strategy built on mechanical understanding of how ranges interact across different board textures and stack depths.

The path to postflop mastery isn't about memorizing thousands of board textures. It's about understanding core mechanical principles and applying them consistently. When you check seven-five-four from the button, you're not following a chartâ€”you're recognizing that your range doesn't connect and pot control matters. When you bet large on king-nine-four, you're not executing a preset planâ€”you're polarizing because your range advantage demands it.

Study the mechanics. The boards will take care of themselves.

# Chapter 2: PKO Strategy with Alex Theologis

## Overview

Progressive Knockout tournaments fundamentally change poker strategy in ways most players dramatically underestimate. Every opponent carries a bounty on their headâ€”typically 50% of their buy-inâ€”and when you eliminate them, you immediately collect half that bounty while the other half gets added to your own head. This creates powerful economic incentives that override traditional chip-EV thinking and soften the brutal ICM pressure that paralyzes play in standard tournaments.

The critical insight: bounties don't give you license to gamble recklessly. Instead, they require surgical precisionâ€”expanding ranges intelligently when you cover opponents, tightening drastically when covered, and constantly recalibrating as stack sizes shift. Master these principles and you'll exploit the field's tendency to either play far too conservatively or punt off chips in marginal spots.

## Core Principles

**The Bounty Value Framework**

In standard 50% PKO tournaments, a starting bounty equals roughly 25% of a starting stackâ€”about 12.5 big blinds if you start with 50 blinds. This value doesn't stay static. As players bust, the bounty pool depletes slower than the player pool, making each remaining bounty progressively more valuable. By the time 50% of the field remains, that starting bounty is worth 29% of a starting stack. At 25% of the field, it jumps to 32.5%. At heads-up, it caps at 50%.

This escalation matters enormously. A player with accumulated bounties becomes an increasingly attractive target as the tournament progresses, even as their chip stack shrinks. That short stack with 10 blinds who's accumulated 3 starting bounties? Their bounty alone is worth roughly 10 blindsâ€”you're essentially getting 2:1 on a flip.

Before making any PKO adjustment, ask: "Is this bounty actually significant?" A bounty worth less than two big blinds barely matters. A bounty worth 10+ big blinds changes everything. Most players overadjust for tiny bounties and underadjust for massive ones.

**The Quick Calculation Method**

You need a fast way to calculate equity adjustments in real-time. Here's the formula: divide the number of starting bounties your opponent has by their number of starting stacks. This gives you an equity reduction percentage:

- Value of 0.5 = ~3% equity reduction
- Value of 1.0 = ~5.4% equity reduction
- Value of 1.5 = ~7.4% equity reduction
- Value of 2.0 = ~9% equity reduction

If someone jams 20 blinds with a starting bounty (0.4 starting stacks with 1 starting bounty), you divide 1 by 0.4 for a value of 2.5, meaning roughly 10% equity reduction from a chip-EV calculation. You can profitably call significantly wider than in a freezeout.

**Coverage is Currency**

Everything in PKO strategy revolves around one question: Who covers whom? When you cover an opponent, you have direct access to their bounty through stackoff situations. This creates immediate value that doesn't exist in chip-EV poker. Your strategic approach should revolve around coverageâ€”when you cover multiple players, you can apply maximum pressure. When you're the shortest stack covering nobody, you need to gamble more aggressively than ICM alone would suggest.

Position yourself to exploit big bounties and avoid strong regulars. Sitting directly left of large bounty holders gives you last action to attack their opens with isolation raises and reshoves. Simultaneously, avoid sitting directly behind the strongest regulars to minimize playing out of position in marginal spots. Think of seat selection as creating lanes of attack: you want highways to big bounties and detours around dangerous players.

**ICM Pressure Gets Cut in Half**

On PKO final tables, your risk premium is approximately half what it would be in a freezeout. The prize pool split between regular prizes and bounties means you can stack off significantly wider, defend blinds more aggressively, and play closer to chip-EV. The fear of busting that paralyzes freezeout play matters much less when half the prize pool gets distributed through bounties regardless of finish position.

When bounties are worth \$4,000 and the difference between 9th and 8th is \$1,000, traditional pay jump considerations become nearly irrelevant. Knocking out one player can vault you multiple pay positions while dramatically improving your chip position.

**Suited Hands Over High Cards**

When you're the big stack covering the table, your opening range expansion comes almost entirely from suited connectors and suited gappersâ€”not offsuit Broadway hands. Why? Queen-8 offsuit gets dominated postflop when opponents call with Queen-10, Queen-Jack, and Ace-Queen. You can't stack anyone with a dominated hand. But 6-4 suited? That flops two pairs, flush draws, and straight draws that your opponents' big cards can't see coming. Suited hands give you board coverage and let you apply pressure without getting yourself crushed.

**Linear Aggression When Covered**

When facing a covering stack, your three-betting and shoving strategies become remarkably linear. You're not trying to make opponents foldâ€”they won't fold enough because they can eliminate you. Instead, you're building pots with your genuinely strong hands. This completely inverts normal poker strategy where you balance value with bluffs designed to fold out equity.

## Key Strategies

### Playing the Big Blind When You Cover

**Against a Standard Open**

When you cover an opener and they have a significant bounty, you can profitably jam dramatically wider than intuition suggests. Consider a spot where the button opens 2.5x with 35 blinds and a starting bounty worth 13 blinds. Even if they call reasonably wide (pairs, strong Ax, suited broadways), you can profitably jam any pair, any ace, suited kings down to K8s, suited queens, and most broadways.

The mistake players make is treating this like a freezeout and timidly calling or folding. The bounty creates a massive pot odds overlay. Against tighter opponents who fold too much, you print money with near any-two-card jams.

**Against a Limp**

When the small blind limps and you cover them with a substantial bounty in play, your aggression should skyrocketâ€”but only if they're limping wide. If a 25-blind stack with a 5-blind bounty limps a wide range (50%+), you can jam nearly any two cards. But if they limp tight (premium hands only), you must tighten up considerably since they'll call wider.

The critical factor is their limp range width, not just the bounty size. Always mentally estimate: "Is this player limping everything or just hands they want to see flops with?"

**Against an Open and a Call**

This creates the most profitable jamming scenario. When someone opens, another player calls, and you cover both with dead money in the pot, go absolutely wild. In a typical spot where the hijack opens, the button calls, and both have starting bounties, you can profitably jam 30%+ from the big blind: any pair, any ace, suited kings, suited queens, most broadways.

The button's dead money is the key. They rarely have a hand strong enough to overcall your jam, so you're essentially playing heads-up against the opener but getting massively improved pot odds from the button's call. Most players miss this spot entirely or play far too conservatively.

**Against a Short Stack Jam**

When a 10-blind stack jams with a 9-blind bounty, you're getting absurd odds. Call 75%+ of handsâ€”fold only the absolute worst garbage like 72o, 83o, 92o.

The counterintuitive finding: the jammer should actually jam quite tight. In freezeouts, a 10-blind stack jams wide because they have fold equity. In PKOs, they get called so wide that their fold equity evaporates. They should jam strong hands that perform well against calling ranges rather than high-card hands that flop well. Prefer TT over JTs, for example.

**Defending Against Opens When Covering**

When the button raises and you cover them, your strategy depends entirely on their stack size:

Against 50+ BB opponents, you three-bet a tight, linear range and call an absurdly wide rangeâ€”literally 85-90% of hands. You're folding only pure garbage (7-2 offsuit, 8-3 offsuit, bottom 10-15%). Even hands like 10-8 offsuit become calls because the bounty overlay when you stack them on any reasonable board makes continuing profitable.

Against 30-40 BB opponents, most players overcomlicate things. You shouldn't be three-betting Ace-King hereâ€”you should still flat it. Why? Because the button's range is tight enough (around 50% instead of 65%) that three-betting Ace-King just makes them fold all the dominated offsuit Broadway cards you'd love to play against. Flat it, keep their range wide, and use position plus hand strength to win a big pot postflop.

Against 20-30 BB opponents, shift to heavy shoving, but shove linearly. You're not shoving Ace-2 offsuit (weak, blocks their calling range). You're shoving Ace-6 suited through Ace-9 suited. You're not shoving King-6 offsuit (gets dominated). You're shoving pocket pairs and suited Kings. The pattern: shove hands that perform well in multiway all-ins, not hands that only work if everyone folds.

Against any stack when they open 65%+, you defend 100% of your range. Every single hand. Even 9-2 offsuit calls. The bounty overlay combined with position and stack coverage makes every hand profitable.

### Jamming as the Big Stack

**Near the Bubble**

When you're a big stack approaching the bubble covering a medium stack, ICM pressure on them is enormous while the bounty reduces your own risk premium. In a spot where you're on the button with 100 blinds and the big blind has 22 blinds with a starting bounty, you can jam 65%+ of hands.

Even if the big blind should theoretically call wide (KTo+, Q9s+, A5o+, 77+), most players call far too tight due to ICM fear. Adjust to reality: if they're folding hands like A9o and 88, jam even widerâ€”close to any two cards. Only avoid complete trash like 72o.

When you flatten dramatically wider as the button covering everyone, surgical precision matters about which hands. All suited hands down to 4-2 suited, 5-2 suited, Queen-3 suited become calls. Even 10-9 offsuit becomes a call against tight early position ranges. You're defending around 30% when covered opponents raise from late positionâ€”possibly wider when you also cover both blinds.

What doesn't expand: You're not opening Queen-8 offsuit, King-7 offsuit, or other dominated trash from early position just because you're deep. Your under-the-gun range might open from 20% to 26%â€”not exactly revolutionary. The suited hands (5-3 suited, 6-4 suited, 7-5 suited) enter your range, but King-10 offsuit doesn't even become pure.

**With Multiple Big Bounties at the Table**

When short stacks with huge bounties (3-5x starting bounty) sit at your table, adjust your strategy toward preservation. Don't gamble unnecessarily against other big stacks when a valuable bounty is one double-up away from being in your range.

This is a future-EV consideration: maintaining your big stack to hunt the bounty-laden short stack is worth more than a marginal +EV gamble against another big stack.

### Jamming as the Short Stack

**The Counterintuitive Reality**

As a 10-blind stack with a big bounty, you get called incredibly wide. This makes many intuitively good jamming hands actually unprofitable. Suited aces that dominate calling ranges in freezeouts (A5s, A4s, A3s) lose value because you're not getting folds.

Instead, jam: pairs (which flip against overcards), strong suited broadways (KQs, KJs which flip against pairs and weaker aces), and premium aces (AJs+, ATo+). The key insight: you need hands that perform well when called, not hands with blockers for fold equity.

In a comparison: jamming 20% of hands as a short stack in a PKO versus 28% in a freezeout is common. You must account for wider calling ranges when calculating your jamming range.

When you're short with a large bounty, expect extremely wide calls to your jams. With a 4x starting bounty and 10 blinds, opponents correctly call with hands like Q2s and T7s. This means jam tighter for value (only 55+, A5s+, A9o+, Broadway), include your premium hands (don't slow-play aces), and use a tight limping range for hands too strong to fold but too weak to jam (suited connectors, small pairs).

### Rejamming Against Squeezes

**When You're Covered**

You open from early position with 53 blinds, the button with 87 blinds calls, and the small blind with 11 blinds jams. Despite getting good odds from the bounty, you face a massive problem: the button will overcall wide since they cover you.

Your rejam range must be quite tight: JJ+, AQs+, AKo. Even strong hands like TT or AJs become folds because the button can profitably call with a wide range (pairs, Ax, suited broadways). The risk of losing 53 blinds when the button wakes up with a hand outweighs the bounty incentive.

Suited connectors and small suited acesâ€”normally great for squeeze playsâ€”perform horribly here. You're not getting the short stack to fold, and you're often dominated by the button's calling range.

**When You Cover**

Now reverse the stacks: you have 87 blinds, the button has 53 blinds. In the identical scenario, you can rejam nearly your entire opening range. Even if the button has 50 blinds, you don't careâ€”you cover them and their bounty. The short stack's bounty plus the button's bounty if they call creates massive profit even when called wide.

The stack coverage dynamic is everything in PKO squeezes. Being covered versus covering completely inverts the decision.

### Calling Multiway All-Ins

**The Stack and Bounty Matrix**

A 10-blind stack jams, a 50-blind stack rejams, and you're in the big blind with 40 blinds covering only the short stack. How wide can you call?

First, ignore the short stack's equity almost entirely. Their 10-blind stack plus their bounty makes them nearly irrelevant to your decision. Focus entirely on your equity against the 50-blind rejammer.

Against a standard rejam range (JJ+, AQs+, AKo), you can call quite wide: 99+, AJs+, KQs because even when you lose, you collect the short stack's bounty, dramatically improving your pot odds.

**The Four-Way Scenario**

When multiple players are all-in (small blind rejams, button rejams, and you're calling in the big blind), your calling range actually widens. The shorter additional stack reduces the average equity needed to profit. You can call with 77+, ATs+, KQsâ€”about 20% of hands.

Critical adjustment: low suited aces (A5s-A2s) perform terribly in multiway all-ins. You're almost always dominated. Pocket pairs and suited broadways maintain their equity much better against multiple ranges.

**ICM Considerations in Multiway Spots**

Close to the bubble, your overcalling range tightens dramatically when you don't cover all players involved. In a winner-takes-all simulation, you might call 10% of hands. With actual ICM (54 players left, 24 paid), that shrinks to 6.7%.

The penalty for losing and bubbling overwhelms the bounty incentive. Medium stacks in multiway pots near the bubble must play extremely tight despite getting seemingly good price.

When it goes raise, you call, big blind shoves, raiser callsâ€”you're folding everything except absolute monsters. Pocket Jacks? Fold. Ace-Queen suited? Fold. Ace-King offsuit? Fold. You're only continuing with Queens+, Ace-King suited, and maybe Jacks if the stacks are perfect. The population massively over-calls here, thinking "bounty equity!" But you're not getting bounty equity when you're crushed by two linear ranges.

### Three-Betting Strategy

**Deep Stack Out of Position**

At 70-200 big blinds from the small blind, go smaller (10-11bb instead of 12-14bb). You're accomplishing multiple goals: denying equity from offsuit trash (the button's J9o and Q8o hands have amazing equity realization against your pocket sixes), setting up post-flop decisions, and avoiding reverse implied odds.

You can't shove turn for value with sixes at 200bb deep. But at smaller SPRs, you can check-decide whether to play one, two, or three streets based on texture.

**Medium Stack Playbook**

At 50-80 big blinds, size up to 12-14bb. Now you want that two-street game. You're planning: flop bet 50-75% pot, turn shove. This works beautifully with overpairs and top-pair-good-kicker hands. On Jâ™ 6â™¥3â™¦ flop, you bet 75% pot with QQ, turn brings 9â™ , you shove less than pot. Clean, simple, profitable.

**Range Construction for Bounties**

When you cover the big blind, expand suited hands aggressively. Instead of 3-betting K9o, K5o, Q9oâ€”which flop top pair and create difficult spotsâ€”3-bet K6s, Q5s, T8s. These hands make big hands: flushes, straights, two-pairs. You dominate their defending range of suited connectors and can stack them when you connect.

Stop three-betting too linear with offsuit broadway. Don't three-bet K9o, QTo for "value" when covered. These hands make vulnerable top pairs and face constant pressure. Use suited kings and queens instead.

Against short stacks with relevant bounties, expand your three-bet jamming range but contract your three-bet calling range. When they have 15-25 BBs with bounties, jam Ace-Eight offsuit, King-Jack offsuit, small pairs (they fold too much, fearing their bounty), but call with King-Queen suited, Ace-Jack suited (realize equity better, hit stronger ranges). Don't three-bet/call hands like King-Queen offsuit or Ace-Ten offsuitâ€”they perform terribly when your opponent expands their four-bet range due to your bounty.

### Advanced Situational Play

**The Deep Stack Limp-Reraise Trap**

When covered by an aggressive player at 40+ big blinds, employ a counterintuitive strategy: limp premium hands (TT+, AK, AQs) from early/middle position. Aggressive opponents covering your stack operate on simple logic: they want to isolate you, build pots, and pressure your bounty. When stacks are deep, these players stop limping behind balanced ranges and start raising everythingâ€”suited aces, offsuit broadways, small pairs, suited connectors.

At 50+ big blinds effective, aggressive opponents dramatically underestimate how often you'll limp-reraise. They associate limp-shoves with 15-20 big blind stacks. But at deeper stacks, this awareness vanishes. They see your limp as weakness and attack relentlessly.

When you limp-reraise to 12+ big blinds, they call absurdly wide: A-J, K-Q, suited tens, pocket sixes, suited connectorsâ€”hands they'd never defend against a direct 3-bet. The bounty value clouds their judgment. You create a 30bb pot preflop instead of a 6-7bb three-way pot with weaker SPR and less clarity.

**Small Blind vs Big Blind Covering Dynamics**

At 50+ big blinds, adopt an extremely linear three-betting range. Forget about balancing with suited wheel cardsâ€”the button will call your three-bets incredibly wide (even Jack-2 suited, 10-2 suited, 4-2 suited) because they're also hunting the big blind's bounty. Since you're not getting folds, your three-bets become pure value: pocket pairs, Broadway suited hands, premium Aces.

At 30-40 big blinds, shoving becomes more prevalent, but it's still linear. You're jamming suited Aces (A-6 suited through A-9 suited) because when opponents call your wide shoving range, they're calling with Kings, Queens, Jacksâ€”hands your suited Aces flip against while keeping you live to the bounty.

At 25-35 big blinds, shift to almost pure aggression. You're jamming Queen-5 suited, Jack-5 suited, any suited connector. Once you're shoving Queen-5, you can essentially shove any two cards and stay balanced. But you still raise-fold your premium unsuited Aces (Ace-King offsuit through Ace-Jack offsuit) because these hands have too much postflop value to waste as shoves that only get called by better.

**The Ace-King Suited Flat**

When a big stack raises from the cutoff (opening 50%+ because they cover you and the blinds), you call extremely wide on the buttonâ€”30%+ including Queen-2 suited, 8-5 suited, King-9 offsuit. But when you have Ace-King suited? You flat it. Do not three-bet.

Why? You're inviting the big blind to make a linear squeeze for their tournament life. When they shove Ace-10, Ace-Jack, Ace-Queen, pocket pairs, the original raiser often folds (they have a capped range without premium hands), and you call with Ace-King suited to win two bounties. This is your dream scenario. If you three-bet Ace-King suited preflop, you just fold out all the offsuit Aces you dominate and play a bloated pot out of position with a range that doesn't dominate anyone.

### Final Table Button and Blind Play

**Small Blind Strategic Tiers**

Organize your range into tiers based on action frequency:

**Tier 0 (Premium)**: AA-JJ, AK, AQâ€”raise 3x, call shoves with appropriate hands. Don't get fancy.

**Tier 1 Suited**: KJs, QJs, JTs, T9s, suited kings down to K6sâ€”raise small. You're not getting shoved on (they'd be calling off against your overpairs), you get flatted by dominated hands, you realize equity beautifully in position.

**Tier 1 Offsuit**: AKo, AQo, KQoâ€”limp heavily. When you raise these, the big blind doesn't fold worse aces or kings. He calls A5s, K8s, QTsâ€”hands with great playability that torment you post-flop. Instead, limp and induce aggressive ISOs. When big blind raises, you can limp-shove and he's forced to fold Q9s, J8s, all his bluffs.

**Tier 2**: Pocket pairs 22-99, suited connectorsâ€”limp call or limp-shove. Pairs want to limp-shove against aggressive ISO strategies (big blind is raising 77, A7o, K9s). You're getting it in good and he can't find the fold.

**Tier 3 Suited**: Medium playability hands like T8s, 97s, J9sâ€”limp call only. You want to see flops multiway or heads-up in position.

**The A7o Blocker Play**: A7o makes an excellent limp-shove because it blocks pocket sevens (which big blind raise-calls) while unblocking his raise-fold range of suited sevens and offsuit aces. When he raises, you shove, and he's folding A6s, A8s, K7s, Q7s at high frequency. It's pure exploitation of his aggressive ISO strategy.

**Big Blind vs Small Blind Limps**

When you cover and the small blind limps, ISO aggressively with 43% of hands. Use 3.5x. You're attacking his capped range and forcing him to limp-fold or limp-call with weak holdings. But be aware: good players limp-shove AA-QQ, AKo, AQo at meaningful frequencies to trap your aggression.

When the small blind covers you, tighten dramatically. His limp range is now trappy. Reduce ISO frequency to 25-30%, check back more suited wheel cards and medium pairs (66-88) that hate facing limp-reshoves.

At shallow stacks (25-40 BB), you should be shoving dramatically wider than players realize. In a chip EV sim at 32 BB blind vs blind, you'd shove suited Aces and balance with some weak offsuit Aces. In PKO? You shove Queen-5 suited, Jack-5 suited, 5-4 suited, even 6-3 suited. You're still folding the bottom 15-20% of hands, but you're shoving anything with reasonable equity because the bounty overlay makes it immediately profitable.

You still raise-fold premium unsuited hands (Ace-King offsuit, Ace-Queen offsuit, Ace-Jack offsuit) at 40+ BB. These hands have too much postflop playability to waste as shoves. Build a pot, decrease SPR, and get the money in on favorable boards.

At 12-15 BB late in tournaments, you actually play tighter than chip EV, not looser. In chip EV, you balance limps with traps (limp-calling Queens, Jacks, Ace-Queen suited). In PKO, you never trap because you want to shove wider to put pressure on. Since you're not trapping, you can't expand your limping range to balance it. Result: you shove a tighter range of better hands and simply fold more.

### Post-Flop Adjustments

**Increase Aggression with Draws**

When you flop a flush draw against a covered opponent, bet and raise more aggressively than in regular tournaments. Getting stacks in with 35% equity is often profitable when hunting a bounty. On monotone flops when you have the flush, overbet or jam more frequently.

Combo draws, flush draws, and straight draws should play far more aggressively. Getting it in with 50% equity in a freezeout is marginal. Getting it in with 50% equity in a PKO is hugely profitable because the bounty increases the pot substantially. Bet-bet-jam marginal made hands more often. Check-call less with drawsâ€”bet or raise them.

**Polarize Your Betting Ranges**

Use larger sizings more often when covering. On turns and rivers, structure your range around small bets (with medium-strength hands) and jams (with nuts and bluffs). The middle sizing becomes less useful.

On dynamic boards with draws, introduce a sophisticated two-size strategy: large overbet (1.5x pot) with nuts (sets, two-pair, straights) and strong draws (nut flush draws, combo draws), and half-pot bet with medium strength (top pair, overpairs that don't want huge pots) and weaker bluffs without equity. Your opponent must navigate two different ranges with different optimal responses. This complexity creates more mistakes than single-sizing.

**Thin Value Betting Changes**

Against short stacks you cover, value bet thinner on rivers. Hands like top pair weak kicker that would check in regular tournaments can bet 60-70% pot for value. Covered opponents call wider because they're already pot-committed with their bounty in play.

Standard c-betting frequencies shift when bounties dominate. Protection betting increases in valueâ€”when you cover opponents, betting hands like top pair becomes more important because you're freerolling the bounty. Getting them to fold and denying equity matters less than building a pot you might stack them in.

Thin value bets expand with large bounties in play. Betting second pair for "value" can be correct if it occasionally gets called by worse and you have the equity to win when you're behind. The bounty compensates for narrow value betting ranges.

**Bluff Less When Covered**

When facing aggression from bigger stacks, resist the urge to bluff. They're attacking your bounty and will call down lighter. Your bluffs need better blockers and clearer stories to succeed.

Against short stacks with 12BB who will be all-in on any turn bet, bluffing flops becomes -EV unless you have significant equity. They're priced in to call with any piece. Focus on betting your value hands and hands with draws.

**Leading and Check-Raising Exploits**

# Chapter 3: ICM and Final Table Domination

## Overview

Final table play separates good tournament players from great ones. When you reach the final nine players, the game fundamentally transformsâ€”chip value becomes non-linear, survival equity matters more than accumulation, and every decision carries amplified consequences worth thousands of dollars in pay jump differences. This chapter reveals how elite players weaponize ICM pressure, exploit stack dynamics, and adapt their entire strategic framework to dominate when it matters most.

## Core Principles

### ICM Changes Everything About Chip Value

In normal poker, chips have linear valueâ€”doubling your stack doubles your tournament equity. But at final tables, this relationship breaks down completely. When you risk chips, you're not just risking tournament life; you're risking pay jumps that can represent multiple buy-ins.

This creates three fundamental pressures:

**The Big Stack Advantage**: When you're the chip leader, you can exploit ICM pressure on everyone else. Your opponents can't call as wide because losing chips costs them more than it costs you. This means you can open 70%+ from the button against tight regulars who understand they're in an ICM prison. When big stacks battle each other, however, they become extremely polarizedâ€”the chip leader three-betting another big stack can't risk his tournament life with middling hands like pocket tens or Ace-Queen.

**The Medium Stack Dilemma**: You're caught between short stacks desperate to ladder and big stacks applying pressure. Your goal isn't to accumulate chipsâ€”it's to survive into better spots while avoiding catastrophic confrontations with other big stacks. With 27-40 big blinds, your primary job is: *don't die*. This means no limping suited connectors in early position, no defending wide against chip leader aggression, and avoiding marginal opens when bad lineups surround you.

**The Short Stack Reality**: Contrary to popular belief, you often need to play *looser* as a short stack when pay jumps are small. If going from 11th to 9th only nets half a buy-in, you can't afford to blind down. Your opponents expect tight play, so controlled aggression becomes profitable. At 8-10 big blinds with antes, you should be looking for any marginally +EV spot to accumulate rather than folding into oblivion.

### The Collision Effect: Your Secret Weapon

When you have multiple short stacks at the table, they create "collision effect"â€”the chance they'll eliminate each other while you ladder up for free. This changes everything:

- Against one short stack, you might defend your big blind normally
- Against three short stacks, you can fold Ace-Queen offsuit profitably
- The more chaos behind you, the tighter you can play

When you fold on the button with a short stack in the blinds, the small blind will jam very wide (50%+ of hands), but the big blind with a deep stack has to call quite tight because of ICM considerations. This "free" equity you gain by folding often exceeds the small edge you'd get from marginal opens.

Think of it this way: if you fold and two opponents put their tournament lives at risk against each other, someone bustsâ€”and you climb the pay ladder without risking a single chip. When a 30-big-blind player battles another 30-big-blind player and one busts 16% of the time, you're essentially banking thousands of dollars every time you fold into that scenario.

### Blockers Become Critical

At final tables, blockers shift from nice-to-have to essential. When you're bluffing, blocking your opponent's calling range (particularly Jacks and Sevens on boards like J74) matters enormously. When you're bluff-catching, blocking their value range becomes the difference between a call and a fold.

On river bluffs, your holding matters more than your story. Bluff with hands that:
- Unblock calling ranges (don't hold the ace when trying to rep aces)
- Block potential bluff-catchers in your opponent's range
- Have the absolute bottom of your range with no showdown value

When considering a river call with a bluff-catcher, always ask: "What bluffs make sense in my opponent's range, and do I block them?" If you block bluffs and unblock value, fold. If you block value and unblock bluffs, call.

## Key Strategies

### Pre-Final Table Preparation

The difference between winning \$100,000 and \$150,000 often comes down to preparation, not cards. Here's the system elite players use:

**Step 1: Document Stack Distributions**

Write down every stack size and calculate big blind equivalents. Are pay jumps meaningful? If 11th through 8th all pay similarly, expect aggressive play immediately. If there's a massive jump at 6th place, expect the table to tighten dramatically as you approach it.

Ask yourself: "Will this be a fast start or slow start?" This dictates whether you should play tight initially or press your edges immediately.

**Step 2: Map Player Dynamics**

For each opponent you're likely to play against, document:
- **What they think about you**: If they've seen you make a specific play, they'll remember
- **Their ICM awareness**: Do they understand when to fold? Players like Michael Addamo open 10-3 suited under the gun because they know opponents overfold in ICM spots
- **Recent history**: If they just lost a big pot, momentum shifts matter

**Step 3: Run ICM Simulations**

Use ICM calculators to simulate specific situations you expect. If a player opens 70% from the button, input various stack sizes and see your shoving ranges. Test different stack depths so you're prepared whether you're the 2nd shortest or 4th shortest stack.

### Stack-Specific Adjustments

**Playing as Big Stack**

Your edge comes from relentless pressure, but not reckless aggression. The key insight: you can often play closer to Chip EV than your opponents because losing a stack doesn't cripple you.

Open aggressively (60-75% from the button) against tight regulars who understand ICM. They know they can't defend without premium hands. When they do fight back in large pots, don't assume they're bluffingâ€”they're signaling real strength because they understand the risks.

Against other big stacks, exercise caution. Big stack versus big stack confrontations are ICM disasters. Check back more on flops, use smaller bet sizes, and avoid turning hands into massive bluffs unless you have specific reads.

With 100+ big blinds facing a medium stack (30-50bb) open from early position, you can flat hands as wide as 64s, 75s, and 85s. Why? Your opponent has massive risk premium postflopâ€”they can't use large bet sizes without risking elimination, they can't check-raise or apply normal pressure, and every marginal hand you hold over-realizes its equity.

**Playing as Medium Stack**

Your nightmare scenario: confrontations with other medium stacks or big stacks. Losing a pot doesn't just cost chipsâ€”it drops you into short-stack territory where you're desperate.

The solution is patience and spot selection:
- Defend your big blind wider against short stacks (they're shoving wide out of desperation)
- Fold marginal hands against big stacks, even hands like King-Queen offsuit
- Attack the short stacks yourself with aggressive isolation raises

When you do open, use smaller sizes (2-2.2x) to maintain fold equity without committing too much. If you face a 3-bet, you can fold without catastrophic damage.

With hands like pocket threes in the hijack with 27 big blinds, this becomes a fold when a big blind whale and aggressive players are behind. You can't profitably continue against pressure, and you're creating exactly the scenario ICM hates.

**Playing as Short Stack**

The biggest leak players have is folding too much. When you're 6-10 big blinds and pay jumps are small, shift toward Chip EV thinking. Your goal is accumulating a stack that can threaten for the win, not laddering one spot for an extra \$5,000.

This means:
- Opening wider than opponents expect (any suited ace, any pocket pair, connected cards)
- Shoving over opens with hands like Ace-7 offsuit when the opener's range is wide
- Avoiding the trap of waiting for Ace-Kingâ€”you'll blind out and get called light when you finally shove

With 15 big blinds, you face constant decisions between open-shoving, min-raising, and limping. Your **limp-only ranges** should include weak suited aces that can limp-call or limp-fold, suited connectors that play poorly all-in but well multi-way, and pocket pairs below eights that want cheap set-mining. Your **min-raise ranges** should include strong aces (AJ+), pocket pairs tens-plus, and suited broadway. Your **open-shove ranges** should include weak hands with good blockers, hands that can't stand a three-bet, and any hand when the button opens and you're in the blinds with 8-12 big blinds.

### Exploiting Wide Opens and Tight Ranges

**When Facing a 60%+ Opener**

When facing a player opening 100% from the button, don't just call widerâ€”charge a premium. Increase your raise sizing to 2.5x or even 3x. The worst response is to engage in marginal spots with speculative hands that play poorly postflop against relentless aggression.

For pocket nines facing a wide open with a potential flat behind: this is a fold or flat, never a jam. Even against a wide opening range, if the flatting range behind is condensed to tens through aces at any frequency, your jam becomes -EV.

Expand your **flatting range aggressively**: suited broadways, suited connectors, medium pairs, even suited kings become calls. In ICM environments, opponents struggle to apply proper pressure postflopâ€”they bet too small, check too much on turns, and rarely find correct river jams.

**Against Tight Opens**

When the under-the-gun player opens with 20 big blinds, they're not opening 9-8 suited or Queen-Eight offsuit. They're opening premium hands and high broadways. This tight range has a cascading effect: their after-flop realization becomes extremely high because they can aggressively continuation-bet knowing you can't defend with marginal holdings.

Against these tight ranges, your defending range must contract dramatically. Fold hands like King-Nine offsuit from the big blind. The collision isn't just about immediate all-insâ€”it's about the pressure mounting with each decision.

### The 20bb Inflection Point

At 20 big blinds against a 62% opener, **your jamming range explodes**: all suited broadways, suited aces, 22+, most suited kings, hands like QJo, KTo become profitable jams. This is the sweet spot where you have enough fold equity to make marginal hands profitable but aren't risking so much that ICM constrains you.

However, here's the critical insight most players miss: **when you're 20bb deep and want a raise-call range, you often cannot have a profitable shoving range.** If you shove 20bb with hands like ATs, KQs, 77 while keeping QQ+, AK in your raise-call range, your opponents can call profitably with 77+, AT+, A7s+ because you've capped your shoving range.

The solution: Construct three distinct ranges:
- **Raise-call range (inducing):** QQ+, AK, AQs+ (hands that want action)
- **Raise-fold range (standard):** All other playable handsâ€”you're applying pressure without the 20bb risk
- **Shoving range:** Nothing, or extremely narrow (JJ or suited aces if you must)

At 20bb, you have playability. You can defend blinds later, you can resteal. By raising small (2bb), you risk 2bb to win 1.7bb instead of risking 20bb.

### Three-Betting Dynamics

**The Small-Size Revolution**

The 4-4.5x non-all-in three-bet dominates final table dynamics. This play forces opponents to fold 60-70% of their range (suited kings, ace-x offsuit, all suited connectors, weak pocket pairs). When to use it: You're in position with 15-25 BBs against a late position open.

What to three-bet: Your value (aces, kings, ace-king) AND premium bluffs (ace-seven suited, king-jack offsuit). Why opponents hate it: They're getting bad implied odds to flat call with speculative hands. Shoving over the top requires a premium hand. Folding feels weak but is correct 70% of the time.

**Hand Selection for Three-Bet Bluffs:**
- Ace-seven suited > Ace-ten offsuit (blocks ace-x reshoves, has suited equity)
- King-queen offsuit > Queen-jack suited (better against calling ranges)
- Avoid small pairsâ€”they block nothing and play poorly when called

The common mistake: Three-betting too large. When you make it 6-7x, you force yourself all-in and kill your fold equity against better hands. The small size lets you fold to four-bets while still applying maximum pressure.

**Against Big Stack Aggression**

When the chip leader sits on your immediate left, getting aggressive becomes dangerous. If you open and they reshove, you're in a disaster spot. Tighten your opening range but maintain aggression with premium hands. Don't open ace-five offsuit into a chip leader who can three-bet shove profitably.

With pocket tens from middle position when a 70bb chip leader is behind, many players either three-bet or shove. Better play: flat call. Three-betting induces shoves from jacks+, ace-king (you're flipping or crushed). Flatting keeps their bluffs in range and allows you to play post-flop in position with a strong but vulnerable hand.

### Post-Flop Strategy Under ICM

**Board Texture Dictates Everything**

Stop defaulting to the same bet size regardless of board texture. On King-high boards where you hold ace-high, you don't need massive overbetsâ€”smaller bets allow you to barrel multiple streets without letting draws get there cheaply.

On a Kâ™¦9â™¦3â™¦ flop after opening, bet 66% pot with your entire range. Your opponent must fold king-queen without a diamond, any pocket pair under kings, and all ace-high. They can't afford to float with equity and risk a turn shove.

On monotone boards with a middling pair, you're actually in better shape than it appears. Your opponent's flatting range preflop rarely contains the nut flush because premium spades three-bet. Range bet these texturesâ€”your opponent has few strong hands and will check back ace-high, king-high, even pairs frequently.

**Turn and River Play**

The turn is where you define your story. If you bet small on the flop, you can't suddenly overbet turn unless the card changes everything. Your sizing should build logically across streets.

When an ace hits the turn after you've been aggressive, that's often a perfect card to barrel againâ€”even with air. Your opponent will give you credit for ace-x in your range, and their medium-strength hands suddenly look much weaker.

By the river, ICM pressure compounds. Players become increasingly unable to call down with bluff-catchers. Exploit pattern: Bet flop with a merged range, check-back turn with medium-strength hands (second pair, weak top pair), then bet river as a pure bluff when missed draws brick. By the river, opponents have invested chips on the flop and turn. Their stack-to-pot ratio is now distortedâ€”calling off 30-40BB with ace-high or weak pairs is ICM suicide.

**Value Betting When ICM Makes Them Passive**

"ICM pressure makes them passive" doesn't mean you should be passive. When you open Ace-Three offsuit from a 50-big-blind stack with short stacks of 18, 14, and 17 behind you, and the board comes Ace-King-Queen rainbow, bet the flop, bet the turn, and bet the river for value.

Your range is incredibly strong hereâ€”suited aces, pocket pairs, and high broadways. Your opponent in the big blind isn't check-raising a single hand. Even Jack-Ten will call down slowly. You're targeting Queens, Kings, any club draw, weak aces, and protecting against pocket fives through nines.

**Leading vs Checking After Defending Big Blind**

You defend 55 vs a button open and see 532 rainbow. Should you lead or check? The solver checks this board at extremely high frequency, but most players lead reflexively with their made hands.

When you check, the button will c-bet with AK, KQ, and various king-high hands. These hands will check back turns when you check-raise or check-call, denying themselves equity they would have realized had you folded preflop. When you lead, you force them into a binary decision where they fold immediately or continue, and you gain nothing from the times they would have bluffed air at you.

Lead instead on boards like 765 rainbow where you actually have the connected hands (65s, 75s) and they have more high-card air.

### Bet Sizing Exploitation

ICM creates uncomfortable spots where players choose sizes that don't align with their ranges. Exploit this:

**Oversized raises from 12bb stacks**: When someone raises (not shoves) to 3x from 12bb, their range becomes extremely polarized. They're raising Queens/Kings/Aces but shoving Jacks and Ace-King. This creates huge gapsâ€”reshove Ace-X offsuit profitably because they fold 70%+ of the time and you have equity when called.

**Small continuation bets**: When boards are dynamic (King-Queen-4 with two hearts), many players bet 20-25% pot trying to "control the pot." But their range is cappedâ€”strong hands would bet larger for protection. Attack these spots with polarized check-raises, especially when you have backdoor equity.

**Custom bet sizes leak information**: When you manually type unusual amounts, you're telling observant opponents "this is special." Use preset buttons for your entire range. When you hear "scrolling going up on the mouse" during a betâ€”someone manually typing in an unusual amount like 42% pot instead of using preset buttonsâ€”this "often means quite strong."

### Field Size and Bubble Adjustments

**Small fields (100-250 runners):** Against any-two shoves, you can defend with approximately A7s+, A9o+, KQo, 66+. This is your baselineâ€”roughly 12-15% of hands when facing pure aggression.

**Medium fields (500-1,000 runners):** Tighten to A8s+, AJo+, 77+. You're now calling about 8-10% of hands. The increased number of tables means more mistakes happening elsewhere that you benefit from without risking chips.

**Large fields (2,000+ runners):** Go ultra-tight: 99+, AQs+, AKo. Target approximately 5-6% of hands. With 1,000+ tables running, someone is punting on another table right now. You don't need this spot.

**Distance from the money creates dramatic swings.** At 20% from the money (18 players left when 15 get paid), you call 82s happily. On the pure bubble with identical stacks? That same situation makes similar EV with better hands. The 20% threshold is where ICM pressure releases significantly.

**Situation**: Three-way pot, you're in big blind with Ten-Nine offsuit. Board runs out Ace-King-4-6-6 with a club flush completing. Both opponents check turn and river.

**ICM Thinking**: Both opponents checked twiceâ€”neither has flushes, sets, or strong kings. Your blockers don't matter because their entire ranges are capped. They're holding Ace-X and small pairs, waiting for showdown.

MP opens from 40 big blinds. You have pocket nines on the button with 16 big blinds. Your instinct says shoveâ€”but let's calculate: When you reshove, you fold out ace-jack suited (which you flip against), ace-ten suited (which you beat), king-queen suited (which you beat). You get snap-called by jacks-plus and ace-king, all of which have you crushed or flipping.

The sim shows pocket nines loses \$12,600 by reshoving here. Even if the opener widens their range significantly, nines still loses \$4,000. The mistake compounds because you block your opponent's folding rangeâ€”queen-jack and king-queen contain your nines blocker. Instead, use hands like ace-five suited that have equity against overpairs and block calling ranges effectively.

You're in the hijack with king-jack offsuit with 19BB. Behind you are stacks of 16BB, 13BB, and 15BB. The collision effect is massive here. Multiple players behind you are incentivized to shove because they know you'll likely fold. Your hand has poor equity when called, and you're not getting enough folds to make up for the times you run into a hand.

When you fold, the cutoff shoves 75% of hands. The button and big blind clash approximately 20% of the time when this happens, creating a 10-15% total elimination rate. At a \$30,000 pay jump, that's \$3,000-\$4,500 in expected value from folding. Your king-jack open, even if profitable in isolation, can't overcome this massive collision value.

You have seven big blinds on the button with an ultra-short stack (2 big blinds) in the blinds. Queen-ten offsuit looks marginal, and it isâ€”earning only \$412 by shoving versus folding. But the solver shows you should shove 35% here, a tight range because both blinds must call wider to prevent exploitation.

### Example 8: The Limp-Reraise Trap

With A2o at 28 big blinds in the small blind, don't limp-shove. Instead, limp and reraise to 8 big blinds when the big blind isolates.

## Common Mistakes to Avoid

**Over-defending from the big blind**: Just because you're getting 3:1 doesn't mean you call in ICM. Against raises from short stacks, defend normally. Against raises from big stacks covering you, fold hands like King-Ten offsuit that create difficult post-flop decisions.

**Studying ICM with preflop solvers**: Solvers output unexploitable strategies for infinite samples. But final tables are one-time events with specific player dynamics. Study by simulating specific situations and thinking logically, not memorizing charts.

**Playing passively as chip leader**: The biggest edge in ICM comes from applying pressure as the big stack. If you're opening 40% from the button when you could open 70%, you're leaving massive EV on the table.

**Limping short-stacked**: When you're 10-15bb with antes, limping creates scenarios where you fold to isos with hands that should shove. Either open (with a plan to call shoves) or fold. Limp-folding King-Eight offsuit is a disaster.

**Ignoring future game dynamics**: If two big stacks are battling constantly, your equity for 2nd and 3rd place increases (they'll likely eliminate each other) but your win equity decreases (the survivor will have a massive stack against you). Adjust your risk tolerance accordingly.

**Playing the same way at different stack depths**: The difference between 20bb and 15bb feels small but is massive mathematically. Your jamming ranges should be radically different. At 30bb, even against a maniac opening 62% who folds 90% to your shove, you remain surprisingly tight with pocket sixes. Drop to 20bb with identical dynamics, and your jamming range explodes.

**Reshoving Underpairs Without Fold Equity**: Pocket sixes through pocket tens have terrible reshove properties when you don't fold out better. You never fold pocket jacks, you never fold ace-king, and you only fold out the ace-x and suited connectors you're flipping against anyway. Use these hands to flat-call or fold, depending on stack depths.

**Overvaluing Chip EV at Flat Payout Structures**: Even "flat" final table payouts create substantial ICM pressure. The difference between fifth and fourth might be "only" five big blinds, but when everyone has 8-15 big blinds, that's 30-40% of your stack in pure pay jump value.
